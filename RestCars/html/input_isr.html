<html>
<head>

    <link rel="stylesheet" type="text/css" href="input.css">
</head>
<div style="margin: auto; width: 50%; padding-top: 50px;">
<canvas width="300px" height="175" id="canv"></canvas>
</div>
    <script language="javascript" type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script language="javascript" type="text/javascript">
    
        $.getJSON('http://localhost:8000/restcars/api', function(data){
        
        rotAngle = data.input.mUnfilteredSteering*360;

        var context = document.getElementById("canv").getContext("2d");
        context.globalAlpha = 0.75;
        context.fillStyle = "black";
        context.fillRect(0,0, 300, 175);
        var image = new Image();
        context.globalAlpha = 1;
        image.onload = function() {
            context.drawImage(image, 70, 40);
        }
        image.src = "./wheel.png";

        var elem = document.getElementById("canv");
        elem.setAttribute('style','-webkit-transform:rotate('+rotAngle+'deg)');
        })

        
    </script>
    

</html>
